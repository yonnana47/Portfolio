<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
	<style type="text/css">
		body {
			max-width: 1280px;
			margin: 100px auto;
			font-family: 'Nanum Gothic', sans-serif;
		}

		div video {
			width: 100%;
		}

		ul {
			list-style-type: none;
			position: fixed;
			right: 5%;
			bottom: 0;
		}

		ul li {
			text-align: center;
			padding: 5px 0;
			margin-bottom: 10px;
		}

		ul li img {
			width: 80%;
			opacity: 80%;
		}
	</style>
</head>

<body>
	<div>
		<video muted="" preload="true" loop autoplay webkit-playsinline="webkit-playsinline" playsinline="playsinline">
			<source src="media/oasis.mp4" type="video/mp4">
		</video>
	</div>
	<ul class="btn">
		<li><a href="../../index.html#branding" onclick="window.close()"><img src="img/back.png" alt="back"></a></li>
		<!--  onclick="window.close()" 창닫기 효과 -->
</body>

</html>
